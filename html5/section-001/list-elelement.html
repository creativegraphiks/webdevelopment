<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List -->
    <h4>Unordered List</h4>
    <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>

    <!-- Ordered List -->
    <h4>Ordered List</h4>
    <ol>
        <li>First Name</li>
        <li>Nationality</li>
        <li>Last Name</li>
        <li>Date of Birth</li>
    </ol>

    <!-- Nested List -->
    <h4>Nested List</h4>
    <ul>
        <li>Bantam
            <ul>
                <li>Silkie</li>
                <li>Polish</li>
            </ul>
        </li>
        <li>Standards
            <ul>
                <li>Easter Egger</li>
                <li>Rhode Island Red</li>
            </ul>
        </li>
    </ul>
</body>
</html>
